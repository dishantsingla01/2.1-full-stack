<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Hub</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="content-box">
        <h1>Join Daily News Hub</h1>
        <p>Subscribe to receive daily updates directly in your inbox!</p>
        <form id="subscribeForm" method="POST">
            <label for="email" class="form-label">Enter Your Email:</label>
            <input type="email" id="email" name="email" class="email-input" required>
            <button type="submit" class="submit-btn">Join Now</button>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
